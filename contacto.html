<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Primer Sitio Web</title>
</head>
<body>

  <header>
    <h1>Formulario de contacto</h1>
  </header>

  <main>
    <div>
        <p>Rellene el formulario a continuación con la mayor información posible. Entraré en contacto con usted lo más rápido posible.
            Y desde ya muchas gracias por confiar en mi servico.</p>
    </div>

    <form>

        <div>
            <label for="Nombre y apellido">Nombre y apellido</label>
        </div>
        <div>
            <input type="text" name="Nombre y apellido">
        </div>
                    
        <div>
            <label for="Email">Email</label>
        </div>
        <div>
            <input type="email" name="Email">
        </div>
        
        <div>
            <label for="Asunto">Asunto</label>
        </div>            
        <div>
            <input type="text" name="Asunto">
        </div>

        <div>
            <label for="Mensaje">Mensaje</label>
        </div>
        <div>
            <input type="text" name="mensaje">
        </div>

        <button>ENVIAR</button>

    </form>
  </main>
</body>
</html>
